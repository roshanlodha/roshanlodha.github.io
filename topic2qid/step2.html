<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyGuru USMLE Step 2 CK QIDs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search topics..." class="search-input">
            </div>
            <div id="filters-container" class="filters-container">
                <!-- Filters will be generated here -->
            </div>
        </aside>
        <main class="main-content">
            <div class="main-header">
                <div class="logo-container">
                    <img src="logo.png" alt="HyGuru Logo" class="logo">
                </div>
                <h1>HyGuru USMLE Step 2 CK Rapid Review QIDs</h1>
                <div class="info-text">Select the videos you want to study! [last updated 01/02/26]</div>
            </div>
            <div class="results-section">
                <div class="section-header">
                    <h3>UWorld IDs</h3>
                    <button class="copy-btn" onclick="copyToClipboard('uworld-ids', this)">Copy</button>
                </div>
                <div class="id-box" id="uworld-ids">
                    <span class="id-text" id="uworld-ids-text"><span class="placeholder">Select topics to view IDs</span></span>
                    <span class="id-count" id="uworld-count">0/40</span>
                </div>
                <div class="warning" id="uworld-warning"></div>
            </div>
            <div class="results-section">
                <div class="section-header">
                    <h3>COMLEX IDs</h3>
                    <button class="copy-btn" onclick="copyToClipboard('comlex-ids', this)">Copy</button>
                </div>
                <div class="id-box" id="comlex-ids">
                    <span class="id-text" id="comlex-ids-text"><span class="placeholder">Select topics to view IDs</span></span>
                    <span class="id-count" id="comlex-count">0</span>
                </div>
            </div>
            <footer class="footer">
                <a href="https://roshanlodha.github.io" target="_blank">Roshan Lodha</a> x HyGuru
            </footer>
        </main>
    </div>
    <script>
        window.DATA_CONFIG = {
            csvPath: 'step2.csv',
            pageTitle: 'HyGuru USMLE Step 2 CK QIDs',
            heading: 'HyGuru USMLE Step 2 CK Rapid Review QIDs',
            infoText: 'Select the videos you want to study! [last updated 01/02/26]'
        };
    </script>
    <script src="script.js"></script>
</body>

</html>
