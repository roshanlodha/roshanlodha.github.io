<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWorld & COMLEX ID Tool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Filters</h2>
            </div>
            <div id="filters-container" class="filters-container">
                <!-- Filters will be generated here -->
            </div>
        </aside>
        <main class="main-content">
            <div class="main-header">
                <h1>Question IDs by HyGuru Video</h1>
            </div>
            <div class="results-section">
                <h3>UWorld IDs</h3>
                <div class="id-box" id="uworld-ids">
                    <!-- IDs will appear here -->
                    <span class="placeholder">Select topics to view IDs</span>
                </div>
            </div>
            <div class="results-section">
                <h3>COMLEX IDs</h3>
                <div class="id-box" id="comlex-ids">
                    <!-- IDs will appear here -->
                    <span class="placeholder">Select topics to view IDs</span>
                </div>
            </div>
            <footer class="footer">
                <a href="https://roshanlodha.github.io" target="_blank">Roshan Lodha</a> x HyGuru
            </footer>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
