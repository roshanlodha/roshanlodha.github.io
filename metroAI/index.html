<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation Schedule Generator</title>
    
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: #333; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; width: 100%; max-width: 900px; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        h1 { margin-top: 0; color: var(--primary); }
        h2 { font-size: 1.2rem; margin-bottom: 10px; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 5px; }
        
        /* Input Grid */
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .field { display: flex; flex-direction: column; }
        label { font-weight: 600; margin-bottom: 5px; font-size: 0.9rem; }
        input, textarea { padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; }
        textarea { resize: vertical; min-height: 100px; }
        
        /* Button */
        button { background: var(--accent); color: white; border: none; padding: 12px 24px; font-size: 1rem; border-radius: 4px; cursor: pointer; transition: background 0.2s; font-weight: bold; width: 100%; }
        button:hover { background: #2980b9; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        /* Status & Output */
        #status { margin-top: 20px; font-weight: bold; text-align: center; min-height: 24px; }
        .loading { color: #e67e22; }
        .success { color: #27ae60; }
        .error { color: #c0392b; }

        /* Table Styles */
        .table-wrapper { overflow-x: auto; margin-top: 20px; }
        table { border-collapse: collapse; width: 100%; font-size: 0.9rem; }
        th, td { border: 1px solid #e1e1e1; padding: 10px; text-align: left; }
        th { background: var(--primary); color: white; }
        tr:nth-child(even) { background: #f9f9f9; }
        .shift-cell { margin-bottom: 4px; padding: 2px 0; border-bottom: 1px dashed #eee; }
        .shift-time { font-weight: bold; color: var(--accent); display: inline-block; width: 85px; }
        .shift-detail { color: #555; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="./vendor/highs.js"></script>
</head>
<body>

<div class="container">
    <h1>Rotation Scheduler</h1>
    
    <div class="input-group">
        <div class="field">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" value="2025-07-01">
        </div>
        <div class="field">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" value="2025-07-25">
        </div>
    </div>

    <div class="field" style="margin-bottom: 20px;">
        <label for="studentList">Students (comma separated or one per line)</label>
        <textarea id="studentList">Lodha, Kareti, Schmidt, Cipriani, Pozo, Oleson, Cowles</textarea>
    </div>

    <button id="solveBtn" onclick="runScheduler()">Generate Schedule</button>

    <div id="status"></div>
    <div id="output" class="table-wrapper"></div>
</div>

<script src="schedule.js"></script>

</body>
</html>
